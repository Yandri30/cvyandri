<!DOCTYPE html>
<html>
<head>
    <title>Calculadora digital</title>
    <!-- Enlace al archivo CSS para los estilos -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <!-- Encabezado de la página -->
    <h1>Calculadora digital</h1>
    <!-- Campos de entrada para los números -->
    <div>
        <label for="numero1">Número 1:</label>
        <input type="number" id="numero1" />
    </div>
    <div>
        <label for="numero2">Número 2:</label>
        <input type="number" id="numero2" />
    </div>
    <button onclick="realizarOperaciones()">Calcular</button>
    <!-- Div para mostrar los resultados -->
    <div id="resultados"></div>
    <!-- Script JavaScript para realizar las operaciones -->
    <script src="script.js"></script>
</body>
</html>
